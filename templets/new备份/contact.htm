<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="description" content="{dede:field name='description' function='html2text(@me)'/}" />
<meta name="keywords" content="{dede:global.cfg_keywords/}" />
<meta name="author" content="By Maker Cloud">
<!-- Stylesheets -->
<link href="/22vd/css/bootstrap.css" rel="stylesheet">
<link href="/22vd/css/revolution-slider.css" rel="stylesheet">
<link href="/22vd/css/style.css" rel="stylesheet">
<link rel="shortcut icon" href="/22vd/images/favicon.ico" type="image/x-icon">
<link rel="icon" href="/22vd/images/favicon.ico" type="image/x-icon">
<!-- Responsive -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link href="/22vd/css/responsive.css" rel="stylesheet">
<!--[if lt IE 9]><script src="/22vd/js/html5.js"></script><![endif]-->
<!--[if lt IE 9]><script src="/22vd/js/respond.js"></script><![endif]-->
</head>

<body>
<div class="page-wrapper">
 	
    <!-- Preloader -->
    <div class="preloader"></div>
 	
    <!-- Main Header-->
    {dede:include filename="head.htm"/}
    <!--End Main Header -->
    
   <!--Page Title-->
    <section class="page-title">
    	<div class="auto-container text-center">
        
        	<h4 class="small-text">www.22vd.com</h4>
            <h2 class="page-name">{dede:field name='typename'/}</h2>
            
            <!--Bread Crumb-->
            <ul class="bread-crumb clearfix">
                {dede:field name='position'/}
            </ul>
            
        </div>
    </section>
    
   <section class="contact-section bg-lightgrey">
    
    	<div class="auto-container">
        	<div class="outer-container">
            	<div class="clearfix">
                	
                    <!--Form Column-->
            		<div class="form-column col-md-8 col-sm-12 col-xs-12">
                    	<h3>在线留言</h3>
                        
                        <div class="form-outer default-form">
                            
                            <form action="/plus/diy.php" method="post" novalidate="novalidate" enctype="multipart/form-data">
                            <input type="hidden" value="post" name="action">
                            <input type="hidden" value="1" name="diyid">
                            <input type="hidden" value="2" name="do">
                                <div class="row clearfix">
                                    <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                        <div class="field-label">姓名</div>
                                        <input type="text" placeholder="您的姓名" value="" name="name">
                                    </div>
                                    
                                    <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                        <div class="field-label">Email</div>
                                        <input type="email" placeholder="您的email" value="" name="email">
                                    </div>
                                    
                                    <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                        <div class="field-label">电话</div>
                                        <input type="text" required="" placeholder="您的电话" value="" name="phone">
                                    </div>
                                    
                                    <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                        <div class="field-label">QQ</div>
                                        <input type="text" placeholder="您的QQ" value="" name="qq">
                                    </div>
                                    
                                    <div class="form-group col-lg-12 col-sm-12 col-xs-12">
                                        <div class="field-label">内容</div>
                                        <textarea placeholder="您想对我们说什么？" name="con"></textarea>
                                    </div>
                                
                                </div>
                                <div class="padd-top-10"><input type="submit" class="theme-btn btn-style-one" value="提 交" name="submit"></div>
                                <input type="hidden" value="name,text;email,text;con,multitext;phone,text;qq,text" name="dede_fields">
                                <input type="hidden" value="635d8e1eb61cdd5fc1a9a3356128bfdb" name="dede_fieldshash">
                            </form>
                        </div>
                    </div>
                    
                    <!--Info Column-->
            		<div class="info-column col-md-4 col-sm-12 col-xs-12">
                    	<div class="inner-box">
                        	<h3>联系方式</h3>
                        	<!--Contact Info-->
                            <ul class="contact-info">
                            	<li><div class="icon"><span class="flaticon-location-2"></span></div>{dede:global.moke_adress/}</li>
                                <li><div class="icon"><span class="flaticon-telephone"></span></div>{dede:global.moke_phone/}</li>
                                <li><div class="icon"><span class="flaticon-e-mail-envelope"></span></div>{dede:global.moke_email/}</li>
                            </ul>
                            <div class="default-social-links">
                                <a href="#"><span class="fa fa-weixin"></span></a>
                                <a href="#"><span class="fa fa-weibo"></span></a>
                                <a href="#"><span class="fa fa-qq"></span></a>
                                <a href="#"><span class="fa fa-renren"></span></a>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
   
    <!--Main Footer-->
    {dede:include filename="footer.htm"/}
    
    
</div>
<!--End pagewrapper-->

<!--Scroll to top-->
<div class="scroll-to-top scroll-to-target" data-target=".main-header"><span class="icon flaticon-transport-2"></span></div>

<script src="/22vd/js/jquery.js"></script> 
<script src="/22vd/js/bootstrap.min.js"></script>
<script src="/22vd/js/revolution.min.js"></script>
<script src="/22vd/js/jquery.fancybox.pack.js"></script>
<script src="/22vd/js/mixitup.js"></script>
<script src="/22vd/js/bxslider.js"></script>
<script src="/22vd/js/owl.js"></script>
<script src="/22vd/js/wow.js"></script>
<script src="/22vd/js/script.js"></script>
</body>
</html>
